<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saunders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Playfair Display & Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            min-height: 100vh;
            background: #111d2b;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
        }
        .playfair-header {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 2vw 0 0 6vw;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        header {
            background: #111d2b;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .fullview-blue {
            min-height: 100vh;
            width: 100vw;
            background: linear-gradient(120deg, #111d2b 80%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 18vw 6vw 8vw 6vw;
            box-sizing: border-box;
            position: relative;
        }
        .fullview-blue h1 {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 10vw;
            font-weight: 700;
            margin: 0 0 4vw 0;
            letter-spacing: 1px;
            text-align: left;
            line-height: 1.1;
            max-width: 90vw;
        }
        .fullview-blue h3 {
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            font-size: 5vw;
            font-weight: 400;
            margin: 0 0 6vw 0;
            text-align: left;
            letter-spacing: 0.5px;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <header>
        <a href="mbindex.html" class="playfair-header">Saunders</a>
    </header>
    <section class="fullview-blue">
        <h1>
            Contact <br>
            Saunders
        </h1>
        <h3>
            We're here to help you with your business journey.<br>
            Scroll down to get in touch.
        </h3>
        <a href="#contact-form" style="position:absolute; left:50%; bottom:20%; transform:translate(-50%, 50%); display:block;">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                <polyline points="14,18 20,26 26,18" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </section>
    <section id="contact-form" style="min-height:100vh; width:100vw; background:#fff; display:flex; flex-direction:column; align-items:center; box-sizing:border-box; padding-top:8vw;">
        <div style="width:100%; max-width:600px; padding-left:5vw; padding-right:5vw; box-sizing:border-box; display:flex; flex-direction:column; align-items:center; justify-content:flex-start;">
            <h2 style="font-family:'Playfair Display',serif; color:#111d2b; font-size:2.2rem; font-weight:700; margin-bottom:2vw; margin-top:0; text-align:center;">
                Get In Touch
            </h2>
            <p style="color:#111d2b; font-family:'Open Sans',sans-serif; font-size:1.1rem; margin-top:0; margin-bottom:5vw; text-align:center; max-width:500px;">
                Fill out the form below and<br>
                our team will get back to you <br>as soon as possible.
            </p>
            <div style="height:2vw;"></div>
            <form id="contactForm" style="width:100%; max-width:400px; display:flex; flex-direction:column; gap:2vw; align-items:center;">
                <div style="display:flex; gap:2vw; width:100%; box-sizing:border-box;">
                    <input type="text" name="first_name" placeholder="First Name" required
                        style="flex:1; min-width:0; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                    <input type="text" name="last_name" placeholder="Last Name" required
                        style="flex:1; min-width:0; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                </div>
                <div style="display:flex; gap:2vw; width:100%; box-sizing:border-box;">
                    <input type="tel" name="phone" placeholder="Phone Number"
                        style="flex:1; min-width:0; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                    <input type="email" name="email" placeholder="Email" required
                        style="flex:1; min-width:0; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                </div>
                <select name="interest" id="interestSelect" required
                    style="width:100%; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                    <option value="" disabled selected>Select an option</option>
                    <option value="buy">Buy a Business</option>
                    <option value="sell">Sell a Business</option>
                </select>
                <!-- Extra fields for Sell a Business, hidden by default -->
                <div id="sellFields" style="width:100%; display:none; flex-direction:column; gap:2vw;">
                    <input type="text" name="company_name" placeholder="Company Name"
                        style="width:100%; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box; margin-top:2vw;">
                    <input type="tel" name="sell_phone" placeholder="Phone Number"
                        style="width:100%; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                    <input type="email" name="sell_email" placeholder="Email"
                        style="width:100%; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                    <input type="text" name="address" placeholder="Address"
                        style="width:100%; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                    <input type="text" name="asking_price" placeholder="Asking Price"
                        style="width:100%; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; box-sizing:border-box;">
                </div>
                <textarea name="message" placeholder="Anything we should know?" required
                    style="width:100%; padding:0.7em 0.7em; font-size:1rem; border:1px solid #cbd5e1; border-radius:0px; background:#f8fafc; color:#111d2b; font-family:'Open Sans',sans-serif; min-height:90px; margin-bottom:0; resize:vertical; box-sizing:border-box;"></textarea>
                <button type="submit"
                    style="width:100%; background:linear-gradient(120deg, #111d2b 80%, #1e293b 100%); color:#fff; border:none; padding:1.2em 0; font-size:1.1rem; font-family:'Playfair Display',serif; font-weight:700; border-radius:0px; cursor:pointer; margin-top:2vw;">
                    Send Message
                </button>
                <div id="form-success" style="display:none; color:green; margin-top:18px; font-size:1.1em; text-align:center;">
                    Success! Your message has been sent.
                </div>
            </form>
        </div>
        <script>
            // Show/hide Sell a Business extra fields
            document.getElementById('interestSelect').addEventListener('change', function() {
                var sellFields = document.getElementById('sellFields');
                if (this.value === 'sell') {
                    sellFields.style.display = 'flex';
                } else {
                    sellFields.style.display = 'none';
                }
            });

            // AJAX Formspree submission
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                var form = e.target;
                var data = new FormData(form);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://formspree.io/f/manjnboy');
                xhr.setRequestHeader('Accept', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            form.reset();
                            document.getElementById('form-success').style.display = 'block';
                            document.getElementById('sellFields').style.display = 'none';
                        } else {
                            alert('Oops! Something went wrong. Please try again later.');
                        }
                    }
                };
                xhr.send(data);
            });
        </script>
    </section>
</body>
</html>
